<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <title>Sign In</title>
  <style>
    .hz{
      height: 100vh;
    }
    .wh{
      max-width: 700px;
    }
  </style>
</head>

<body>
  <div class="container wh">
    <form class="d-flex flex-column justify-content-center align-content-center" method="POST" action="/page">
      <h1 class="text-primary text-center mt-5 mb-4">The Earning App</h1>
      <div class="form-group">
        <label for="email" class="my-1">Email</label>
        <input type="email" name="email" class="form-control mb-3" placeholder="Enter Username">
      </div>
      <div class="form-group">
        <label for="password" class="my-1">Password</label>
        <input type="password" name="password" class="form-control mb-4" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
  </div>
</body>

</html>
